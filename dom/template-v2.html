<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>  
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando Vue.js 2!"
        },
        methods: {
            saudacao() {
                return "Hello World!"
            }
        }
    })
</script>
