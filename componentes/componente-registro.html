<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <app-contador2></app-contador2>
    <app-contador2></app-contador2>
    <app-contador2></app-contador2>
</div>

<script>
    const contador = {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>                
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    }

    new Vue({
        el: '#app1',
        // Registro Local
        components: {
            contador1: contador
        }
    })

    new Vue({
        el: '#app2',
        // Registro Local
        components: {
            'app-contador2': contador
        }
    })
</script>
